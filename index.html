<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Страница о путешествии по России">
  <meta name="keywords" content="">
  <meta name="author" content="Никита Кудашев">
  <meta name="author" content="Практикум">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>
    <div class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbroos.jpg" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbroos.jpg" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкеск</h2>
          <button class="button element__button-like" type="submit"></button>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__input" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" required>
        <input class="form__input" type="text" name="about" id="about" placeholder="Исследователь океана" required>
        <button class="button form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
